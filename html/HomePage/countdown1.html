<script>
    function drawArc (theCanvas, value, total) {

        var v = value;
        var t = total;
        var s = (v/t)*2;

//      var canvas = document.getElementById('myCanvas');
        var canvas = document.getElementById(theCanvas);
        var context = canvas.getContext('2d');
        var x = canvas.width / 2;
        var y = canvas.height / 2;
        var radius = 65;
        var startAngle = (s-0.5) * Math.PI;
        var endAngle = (2.0-0.5) * Math.PI;
        var counterClockwise = false;

        // clear the whole canvas
        context.clearRect(0, 0, canvas.width, canvas.height);

        context.beginPath();
        context.arc(x, y, radius, -0.5 * Math.PI, endAngle, counterClockwise);
        context.lineWidth = 20;

        // line color
        context.strokeStyle = 'black';
        context.stroke()

        context.beginPath();
        context.arc(x, y, radius, startAngle, endAngle, counterClockwise);
        context.lineWidth = 7;

        // line color
        context.strokeStyle = 'white';
        context.stroke()

        // text
        context.font = '40px serif';
        context.textAlign = "center";
        context.fillStyle = "white";
        context.fillText(v,x, y+13);

    }
    $(function() {
        function completion() {

            /* upon completion an alert pop-up box will appear
             alert('complete');
             */

        }

        sbd_countDown(77, 0, 0, 3, completion);
    });
</script>
