<!-- Modal Body: Username -->
<div class="modal fade sbd_user_name" id="sbd_user_name" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <button class="close" data-dismiss="modal" type="button">
                    <span aria-hidden="true">X</span>
                    <span class="sr-only">Close</span>
                </button>
                <h4 class="modal-title"> Username </h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <input type="email" class="form-control" id="emailAddress" placeholder="Email">
                </div>

                <div class="form-group">
                    <input type="text" class="form-control" id="password" placeholder="Password">
                </div>

                <div class="form-group">
                    <input type="text" class="form-control" id="confirmPassword" placeholder=" Confirm Password">
                </div>

                <div class="form-group">
                    <form class="form-inline">
                        <div class="form-group">
                            <input type="text" class="form-control sbd_firstName" id="firstName" placeholder="First Name">
                        </div>

                        <div class="form-group">
                            <input type="text" class="form-control sbd_lastName" id="lastName" placeholder="Last Name">
                        </div>
                    </form>
                </div>

                <div class="form-group">
                    <input type="text" class="form-control sbd_street" id="street" placeholder="Street">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control sbd_city" id="city" placeholder="City">
                </div>

                <div class="form-group">
                    <form class="form-inline">
                        <div class="form-group">
                            <select class="form-control sbd_state">
                                <option> California </option>
                            </select>
                            <input type="text" class="form-control sbd_zip" id="zip" placeholder="ZIP">
                        </div>
                    </form>
                </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal"> Cancel </button>
                <button type="submit" class="btn btn-default" onclick="sbd_saved()"> Save </button>
            </div>
        </div>
    </div>
</div>
