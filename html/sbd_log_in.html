<!-- Modal Body: Login -->
<div class="modal fade sbd_log_in" id="sbd_log_in" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">

            <!-- Modal Header -->
            <div class="modal-header">
                <button class="close" data-dismiss="modal" type="button">
                    <span aria-hidden="true">X</span>
                    <span class="sr-only">Close</span>
                </button>
                <h4 class="modal-title"> Log-in </h4>
            </div>

            <!-- Modal Body -->
            <div class="modal-body">
                <div class="form-group">
                    <label for="sbd_login_email"> Email: </label>
                    <input type="text" class="form-control" id="sbd_login_email" placeholder="someone@example.com">
                </div>
                <div class="form-group">
                    <label for="sbd_login_pwd"> Password: </label>
                    <input type="password" class="form-control" id="sbd_login_pwd" placeholder="Enter password">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-default" onclick=""> Log In </button>
                    <button type="button" class="btn btn-default sbd_forgot_pass"> Forgot Your Password? </button>
                </div>
            </div>
        </div>
    </div>
</div>
