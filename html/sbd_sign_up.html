<!-- Modal Body: sign-up -->
<div class="modal fade sbd_sign_up" id="sbd_sign_up" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
    <div class="modal-dialog modal-md">
        <div class="modal-content">

            <!-- Modal Header -->
            <div class="modal-header">
                <button class="close" data-dismiss="modal" type="button">
                    <span aria-hidden="true">X</span>
                    <span class="sr-only">Close</span>
                </button>
                <h4 class="modal-title"> Sign-Up </h4>
            </div>

            <!-- Modal Body -->
            <div class="modal-body">
                <div class="form-group">
                    <label> Email: </label>
                    <input type="text" class="form-control" id="sbd_email_text" placeholder="someone@example.com">
                </div>
                <div class="form-group">
                    <label> Confirm Email: </label>
                    <input type="text" class="form-control" id="sbd_confirmation_email" placeholder="someone@example.com">
                </div>
                <div class="sbd_error_response"></div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-default" id="sbd_submit_button"> Submit </button>
            </div>

        </div>
    </div>
</div>
