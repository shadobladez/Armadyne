<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="../css/username.css">
    <link rel="stylesheet" href="../css/bootstrap/bootstrap.css">
    <link rel="stylesheet" href="../css/sbd_bootstrap_footer.css">
    <script src="../lib/jquery-2.1.4.js"></script>
</head>

<body>


<button type="button" class="btn btn-default navbar-btn" data-toggle="modal" data-target=".sbd_username"> Username </button>

<!-- Modal Body: Username -->
<div class="modal fade sbd_username" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button class="close" data-dismiss="modal" type="button">
                    <span aria-hidden="true"> Ã—</span>
                    <span class="sr-only">Close</span>
                </button>
                <h4 class="modal-title"> Username </h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="emailAddress"> Email address </label>
                    <input type="email" class="form-control" id="emailAddress" placeholder="Email">
                </div>

                <div class="form-group">
                    <label for="password"> Password </label>
                    <input type="email" class="form-control" id="password" placeholder="Password">
                </div>

                <div class="form-group">
                    <label for="confirmPassword"> Confirm Password </label>
                    <input type="email" class="form-control" id="confirmPassword" placeholder="Password">
                </div>

                <div class="form-group">
                    <label for="firstName"> First Name </label>
                    <input type=text"" class="form-control" id="firstName" placeholder="First Name">
                </div>

                <div class="form-group">
                    <label for="lastName"> Last Name </label>
                    <input type="text" class="form-control" id="lastName" placeholder="Last Name">
                </div>

                <div class="form-group">
                    <label for="street"> Street</label>
                    <input type="text" class="form-control" id="street" placeholder="Street">
                    <label> State </label>
                    <select class="form-control">
                        <option> California </option>
                    </select>
                    <label for="zip"> Zip </label>
                    <input type="text" class="form-control" id="zip" placeholder="ZIP">
                </div>
            </div>
                <div class="modal-footer">
                    <button type="text" class="btn btn-default" data-dismiss="modal"> Cancel </button>
                    <button type="submit" class="btn btn-default" onclick="sbd_saved()"> Save </button>
                </div>
        </div>
    </div>
</div>

<script src="../js/bootstrap.js"></script>

</body>

</html>
