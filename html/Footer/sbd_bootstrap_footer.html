<body>

    <div class="sbd_footer">

        <div class="list-group sbd_product_list_group col-sm-4">
            <div class="list-group-item"> Products </div>
            <div class="sbd_product_list_footer"></div>
        </div>

        <div class="list-group col-sm-4">
            <div class="list-group-item"> Support </div>
            <a href="#" class="list-group-item col-sm-6">Shipping & Delivery</a>
            <a href="#" class="list-group-item col-sm-6">Payment Guide</a>
            <a href="#" class="list-group-item col-sm-6">Return Policy</a>
            <a href="#" class="list-group-item col-sm-6">Warranty</a>
        </div>

        <div class="list-group col-sm-4">
            <div class="list-group-item"> Where To Buy </div>
            <a href="#" class="list-group-item">OC Marketplace</a>
            <a href="#" class="list-group-item">In-Person Sale</a>
            <a href="#" class="list-group-item">Wholesale</a>
        </div>


        <div class="sbd_footer_bottom col-sm-12">
            <div class="sbd_paypal col-sm-2 col-sm-offset-8">
                <img src="../img/logo/paypal_logo_footer.png">
            </div>
            <div class="sbd_copyright col-sm-2"> Copyright 2015 Armadyne </div>
        </div>

    </div>

    <script src="../js/bootstrap.js"></script>

    <script>
    var getProducts = function(callback) {
        var products;
        if (products === undefined) {
            $.getJSON('../json/products.json', function (data) {
                products = data;
                callback(products);
            });
        }else{
            callback(products);
        }
    };

    getProducts(function(productList) {
        console.log(productList);
        var previousGroup = "";
        var products = productList.map(function(item) {
            var myHtml = "";
            if (item.product_group !== previousGroup) {
                previousGroup = item.product_group;
                // myHtml += '<li role="separator" class="divider">' + '</li>';
            }
            myHtml += '<a href="#" class="list-group-item col-sm-6">' + item.product_name + '</a>';
            return myHtml;
        });
        $('.sbd_product_list_footer').html(products.join(""));
    });
</script>

</body>
</html>
