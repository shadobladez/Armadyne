<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="../css/bootstrap/bootstrap.css">
    <script src="../lib/jquery-2.1.4.js"></script>

</head>
<body>

<!-- Large modal -->
<button type="button" class="btn btn-default" data-toggle="modal" data-target=".sbd_added_to_cart"> Added To Cart </button>

<div class="modal fade sbd_added_to_cart" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button class="close" data-dismiss="modal" type="button">
                    <span aria-hidden="true"> Ã—</span>
                    <span class="sr-only">Close</span>
                </button>
                <h4 class="modal-title"> Added To Cart </h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-xs-12 add-to-tip">
                        <div class="alert alert-success">
                            <i class="fa fa-check-circle"></i>
                            <span>You have added this item to your cart</span>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-8 horizontal_center vertical_center">
                        <div class="row">
                            <div class="col-xs-3">
                                <img alt="Phantom 3 Professional with Extra Battery" class="img-product" src="//asset1.djicdn.com/uploads/product_variant/cover/3551/small_660x660v2.png">
                            </div>
                            <div class="col-xs-9">
                                <span class="cart-product-name">Phantom 3 Professional with Extra Battery</span>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-4 horizontal_center vertical_center text-right">
                        <small class="land-product price-normal cart-product-price">2&nbsp;x&nbsp;USD $1,339</small>
                    </div>
                </div>
                <div class="view-bar">
                    <a class="btn btn-default" data-dismiss="modal" id="a-cont-shop">
                        <i class="fa fa-angle-left"></i>&nbsp;Continue Shopping
                    </a>
                    <a class="btn btn-primary" href="https://store.dji.com/cart">View Cart &amp; Checkout&nbsp;
                        <i class="fa fa-angle-right"></i>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="../js/bootstrap.js"></script>

</body>
</html>
