    <script>
        var SBD = SBD || {};
        //createProduct
        var getProducts = function(callback) {
            var products;
            if (products === undefined) {
                $.getJSON('../json/products.json', function (data) {
                    SBD.products = data;
                    products = data;
                    callback(products);
                });
            }else{
                callback(products);
            }
        };

        var getPictures = function(callback) {
            var products;
            if (products === undefined) {
                $.getJSON('../json/pictures.json', function (data) {
                    SBD.pictures = data;
                    products = data;
                    callback(products);
                });
            }else{
                callback(products);
            }
        };
