<VirtualHost *:80>
     ServerName     armadyne
     DocumentRoot   "E:/htdocs/armadyne/html"
     ErrorLog       "E:/htdocs/armadyne/error.log"
     CustomLog      "E:/htdocs/armadyne/access.log" common

     <Directory     "E:/htdocs/armadyne/html">
          AllowOverride All
          Options All
     </Directory>
</VirtualHost>